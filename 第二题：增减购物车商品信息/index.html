<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>增减购物车商品信息 </title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <style type="text/css">
        * {
            font-size: 12px;
        }
    </style>

</head>

<body>
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <th><input type='checkbox' id="checkAll" />全选</th>
            <th>商品信息</th>
            <th>宜美惠价</th>
            <th>数量</th>
            <th>操作</th>

        </tr>

        <tr class="tr_0">
            <td>
                <input name="" type="checkbox" value="1" />
            </td>
            <td>
                <img src="images/sang.gif" class="products" /><a href="#">天堂雨伞</a>
            </td>
            <td>￥32.9元
            </td>
            <td>
                <a href="#" class="aa"> <img src="images/subtraction.gif" width="20" height="20" /></a>
                <input type="text" class="quantity" value="1" />
                <a href="#" class="bb"> <img src="images/add.gif" width="20" height="20" /></a>
            </td>
            <td>
                <a href="#" class="del">删除</a>
            </td>
        </tr>
        <tr>
            <td>
                <input name="" type="checkbox" value="2" />
            </td>
            <td>
                <img src="images/iphone.gif" class="products" /><a href="#">苹果手机iphone5</a>
            </td>
            <td>￥3339元
            </td>
            <td>
                <a href="#" class="aa"> <img src="images/subtraction.gif" width="20" height="20" /></a>
                <input type="text" class="quantity" value="1" />
                <a href="#" class="bb"> <img src="images/add.gif" width="20" height="20" /></a>
            </td>
            <td>
                <a href="#" class="del">删除</a>
            </td>
        </tr>
    </table>

    <a href="#" class="add">添加</a>
    <a href="#" class='cc'>删除</a>


    <script>
        //全选
        $('#checkAll').click(function () {
            $.each($('tr td input'), function (index, value) {
                console.log($(this).val())  // 遍历取值
                $(this).prop('checked', true)   // 全选
            })

        })
        //删除
        $('.del').click(function () {
            $(this).parent().parent().remove();
        })
        //加号
        $('.bb').click(function () {
            var increase = $(this).prev().val();
            $(this).prev().val(++increase);

        })
        //减号
        $('.aa').click(function () {
            var increase = $(this).next().val();
            //数量不能小于1
            if (increase <= 1) {
                return;
            }
            $(this).next().val(--increase);
        })
        //全部删除
        $('.cc').click(function() {
            var checkedCheckbox = $("tr td input:checked");
            $.each(checkedCheckbox, function(index, value) {
                $(this).parent().parent().remove();
            })
        })
    </script>
</body>

</html>
